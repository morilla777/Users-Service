plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jdbc:2.1.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:2.1.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.9.RELEASE'
    runtime 'com.h2database:h2:1.4.199'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.9.RELEASE'
    testCompile 'org.springframework.security:spring-security-test:5.1.6.RELEASE'
}

group = 'com.globallogic'
version = '0.0.1-SNAPSHOT'
description = 'users-service'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
